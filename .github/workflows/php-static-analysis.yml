name: PHP static code analysis

on:
  workflow_call:
    inputs:
      PACKAGIST_COM_URL:
        description: 'Defines a packagist.com URL which can be used for composer config --auth'
        default: 'http-basic.repo.packagist.com'
        required: false
        type: string
    secrets:
      PACKAGIST_COM_USER:
        description: 'Defines a packagist.com user which can be used for composer config --auth'
        required: false
      PACKAGIST_COM_TOKEN:
        description: 'Defines a packagist.com token which can be used for composer config --auth'
        required: false

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer,cs2pr

      - name: Packagist.com Auth
        env:
          USER: ${{ secrets.PACKAGIST_COM_USER }}
          TOKEN: ${{ secrets.PACKAGIST_COM_TOKEN }}
        if: |
          env.USER != '' && env.TOKEN != ''
        run: composer config --global --auth ${{ inputs.PACKAGIST_COM_URL }} ${{ env.USER }} ${{ env.TOKEN }}

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install composer dependencies (use cache)
        uses: ramsey/composer-install@v1
        with:
          composer-options: "--prefer-dist"

      - name: Check coding standards PHP
        run: composer check-coding-standards

      - name: Check Psalm
        run: composer check-psalm

      - name: Annotate coding standards errors PHP
        if: always()
        run: cs2pr --graceful-warnings ./phpcs-report.xml
