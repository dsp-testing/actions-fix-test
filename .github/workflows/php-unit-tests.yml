name: PHP unit tests

on:
  workflow_call:
    inputs:
      VERSIONS:
        description: 'Defines a matrix of PHP versions as JSON-string like following: "[\"7.4\", \"8.0\"]"'
        default: '["7.4"]'
        required: false
        type: string
    secrets:
      COMPOSER_AUTH_JSON:
        description: 'Defines the JSON as string for auth.json to use for private packagist services.'
        required: false

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ${{fromJson(inputs.VERSIONS)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Packagist.com Auth
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH_JSON }}
        if: ${{env.COMPOSER_AUTH != ''}}
        run: echo '${{ env.COMPOSER_AUTH }}' > $GITHUB_WORKSPACE/auth.json

      - name: Install composer dependencies (use cache)
        uses: ramsey/composer-install@v1
        with:
          composer-options: "--prefer-dist"

      - name: Run PHPUnit unit tests
        run: composer tests:unit
